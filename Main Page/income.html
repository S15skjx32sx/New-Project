<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income & Expense Tracker</title>
  <link rel="stylesheet" href="/CSS/income.css">
</head>
<body>
  <div class="container">
    <h1>Income & Expense Tracker</h1>

    <!-- Category Input -->
    <div class="category-section">
      <label for="category">Category:</label>
      <input type="text" id="category" placeholder="Enter category (e.g., Salary, Rent)">
    </div>
    
    <!-- Amount Input -->
    <div class="amount-section">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <!-- Add Income or Expense -->
    <div class="transaction-type">
      <label for="transaction-type">Type:</label>
      <select id="transaction-type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>

    <button onclick="addTransaction()">Add Transaction</button>


    <!-- Transaction List -->
    <h2>Transaction History</h2>
    <table id="transaction-history">
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Totals -->
    <div class="totals">
      <p>Total Income: $<span id="total-income">0</span></p>
      <p>Total Expense: $<span id="total-expense">0</span></p>
      <p>Net Profit/Loss: $<span id="net-profit-loss">0</span></p>
    </div>

    <!-- Invoice Generation Button -->
    <div class="button-row">
      <button onclick="window.location.href='index.html'">üè† Go to Dashboard</button>
    </div>
  </div>

  <script src="/JS/income.js"></script>
</body>
</html>
