<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <link rel="stylesheet" href="/CSS/invoice.css">
</head>
<body>

  <!-- Logo & Title Row -->
  <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
    <img src="/Screenshot 2025-04-17 113952.png" alt="Logo" style="height: 60px;">
    <h2 style="margin: 0;">Invoice</h2>
  </div>

  <!-- Single Invoice Section -->
  <div id="singleInvoice">
    <p id="invNo"></p>
    <p id="invDate"></p>
    <p id="clientName"></p>
    <p id="clientAddress"></p>
    <p id="clientContact"></p>

    <table id="itemsTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="summaryBlock"></div>
  </div>

  <!-- Separate Invoices Section -->
  <div id="invoiceContainer"></div>

  <!-- Button Row -->
  <div class="button-row" style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
    <button onclick="window.print()">üñ®Ô∏è Print Invoice</button>
    <button onclick="window.location.href='index.html'">üè† Go to Dashboard</button>
  </div>

  <script src="/JS/invoice.js"></script>
</body>
</html>
