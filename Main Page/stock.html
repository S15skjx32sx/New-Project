<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Manager</title>
  <link rel="stylesheet" href="/CSS/stock.css">
</head>
<body>

    <h1>Stock Manager</h1>

  <!-- Stock Entry Form -->
  <section>
    <h2>Add Stock Entry</h2>
    <form id="stockForm">
      <label for="type">Stock Type (Purchase/Sale):</label>
      <select id="type" required>
        <option value="purchase">Purchase</option>
        <option value="sale">Sale</option>
      </select><br>

      <label for="vendorName">Vendor Name:</label>
      <input type="text" id="vendorName" required><br>

      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required><br>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required><br>

      <label for="unitPrice">Unit Price:</label>
      <input type="number" id="unitPrice" required><br>

      <button type="submit">Add Stock Entry</button>
    </form>
  </section>

  <button onclick="chooseInvoiceOption()">Go to Invoice Generator</button>


  
  <!-- Stock Data Display Table -->
  <section>
    <h2>Stock Entries</h2>
    <table id="stockTable">
      <thead>
        <tr>
          <th>Type</th> 
          <th>Vendor Name</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Stock Entries will appear here dynamically -->
      </tbody>
    </table>
    <div class="button-row">
      <button onclick="window.location.href='index.html'">üè† Go to Dashboard</button>
    </div>
  </section>

  <script src="/JS/stock.js"></script>
</body>
</html>
