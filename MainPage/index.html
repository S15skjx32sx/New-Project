<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
    }

    .btn {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Income & Expense Manager Dashboard</h1>
  <div class="btn-container">
    <a href="stock.html" class="btn">Stock Manager</a>
    <a href="income.html" class="btn">Income & Expense</a>
    <a href="invoice.html" class="btn">Invoice Generator</a>
  </div>
</body>
</html>
